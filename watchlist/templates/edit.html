{% extends 'base.html' %}

{% block content %}
<h3>Edit item</h3>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.csrf_token }}
    {{ form.title.label }}&nbsp;{{ form.title(value=movie.title) }}&nbsp;
    {{ form.year.label }}&nbsp;{{ form.year(value=movie.year) }}&nbsp;
    {{ form.submit_edit() }}
</form>
{% endblock %}
